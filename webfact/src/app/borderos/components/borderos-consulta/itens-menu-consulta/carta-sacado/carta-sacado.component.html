<div fxLayout="column" fxFlexFill class="content">
	<div fxLayout="row" fxLayoutAlign="center center">
		<table mat-table [dataSource]="dataSource">
			<ng-container matColumnDef="nome">
				<th mat-header-cell *matHeaderCellDef class="cel-titulo color-primary">Nome do Sacado</th>
				<td mat-cell *matCellDef="let element">{{ element.nome }}</td>
			</ng-container>
			<ng-container matColumnDef="total">
				<th mat-header-cell *matHeaderCellDef class="cel-titulo color-primary">Total</th>
				<td mat-cell *matCellDef="let element">{{ element.total }}</td>
			</ng-container>
			<ng-container matColumnDef="options">
				<th mat-header-cell *matHeaderCellDef class="cel-titulo color-primary"></th>
				<td mat-cell *matCellDef="let element">
					<div fxLayout="row" fxLayoutAlign="center center">
						<button
							mat-button
							class="btn-padrao-mini autorizacao color-primary-300 border-primary-200"
							routerLink="imprime-carta-sacado"
						>
							<span>Carta Sacado</span>
						</button>
					</div>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
		</table>
	</div>
	<div fxLayout="row" fxLayoutAlign="end center" class="div-paginator">
		<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
	</div>
</div>
