<div fxLayout="column" fxFlexFill class="content">
	<div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="20px" class="mb-10">
		<button mat-button class="btn-new color-primary-300" routerLink="liberacoes-incluir-cheque">
			<span>Incluir Cheque</span>
		</button>
		<button mat-button class="btn-new color-primary-300" routerLink="liberacoes-incluir-doc">
			<span>Incluir Doc</span>
		</button>
		<button mat-button class="btn-new color-primary-300" routerLink="liberacoes-incluir-especie">
			<span>Incluir Espécie</span>
		</button>
		<button mat-button class="btn-new color-primary-300" routerLink="liberacoes-incluir-ted">
			<span>Incluir TED</span>
		</button>
		<button mat-button class="btn-new color-primary-300" routerLink="liberacoes-incluir-cc">
			<span>Incluir C/C</span>
		</button>
	</div>

	<div fxLayout="row" fxLayoutAlign="center center">
		<table mat-table [dataSource]="dataSource">
			<ng-container matColumnDef="tipo">
				<th mat-header-cell *matHeaderCellDef class="cel-titulo color-primary">
					Tipo
				</th>
				<td mat-cell *matCellDef="let element">{{ element.tipo }}</td>
			</ng-container>

			<ng-container matColumnDef="correntista">
				<th mat-header-cell *matHeaderCellDef class="cel-titulo color-primary">
					Correntista
				</th>
				<td mat-cell *matCellDef="let element">{{ element.correntista }}</td>
			</ng-container>

			<ng-container matColumnDef="valor">
				<th mat-header-cell *matHeaderCellDef class="cel-titulo color-primary">
					Valor
				</th>
				<td mat-cell *matCellDef="let element">{{ element.valor }}</td>
			</ng-container>

			<ng-container matColumnDef="status">
				<th mat-header-cell *matHeaderCellDef class="cel-titulo color-primary">
					Status
				</th>
				<td mat-cell *matCellDef="let element">{{ element.status }}</td>
			</ng-container>

			<ng-container matColumnDef="motivo">
				<th mat-header-cell *matHeaderCellDef class="cel-titulo color-primary">Motivo da Rejeição</th>
				<td mat-cell *matCellDef="let element">{{ element.motivo }}</td>
			</ng-container>

			<ng-container matColumnDef="options">
				<th mat-header-cell *matHeaderCellDef class="cel-titulo color-primary"></th>
				<td mat-cell *matCellDef="let element">
					<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
						<button
							mat-button
							title="Autorização"
							class="btn-padrao-mini autorizacao color-primary-300 border-primary-200"
						>
							<span>Autorização</span>
						</button>
						<button mat-button title="Finalizar" class="btn-padrao-mini finalizar">
							<span>Finalizar</span>
						</button>
						<button mat-icon-button class="btn-padrao excluir" title="Excluir">
							<mat-icon class="icon-itens-excluir">delete</mat-icon>
						</button>
					</div>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
		</table>
	</div>
	<!-- <div fxLayout="row" fxLayoutAlign="end center" class="div-paginator">
		<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
	</div> -->
</div>
