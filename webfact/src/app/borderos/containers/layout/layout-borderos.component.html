<div>
		<mat-drawer-container class="background-primary-50" autosize hasBackdrop="false" fxFlexFill>
				<mat-drawer
					#drawer
					class="drawer"
					[ngClass]="{ drawer: !drawerFull, 'drawer-full': drawerFull }"
					mode="over"
					position="end"
				>
					<div fxLayout="column">
						<router-outlet></router-outlet>
					</div>
				</mat-drawer>
			
				<div class="drawer-content">
					<div class="content">
						<div fxLayout="column" fxLayoutAlign="center start">
							<span class="txt-titulo color-primary">Borderôs</span>
						</div>
			
						<div fxLayout="row" fxLayoutAlign="center center">
							<mat-tab-group animationDuration="0ms" class="mat-tab-bordero" selectedIndex="0">
								<mat-tab label="Borderôs Propostos"
									><app-borderos-propostos></app-borderos-propostos
								></mat-tab>
								<mat-tab label="Consultar Borderôs"
									><app-borderos-consulta></app-borderos-consulta
								></mat-tab>
							</mat-tab-group>
						</div>
					</div>
				</div>
			</mat-drawer-container>
			
</div>
