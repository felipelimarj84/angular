<mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
	<mat-progress-spinner color="primary" mode="indeterminate">
	</mat-progress-spinner>
</mat-card>


<div class="content">
	<div fxLayout="column" fxLayoutAlign="center start">
		<span class="txt-titulo color-primary">Documentos Pendentes</span>
	</div>

	<div *ngIf="(dadosListaPendencia$ | async)" fxLayout="row" fxLayoutAlign="center start" class="div-doc-pendentes">
		<table mat-table [dataSource]="dataSource" matSort>

			<ng-container matColumnDef="tipO_PENDENCIA">
				<th mat-header-cell *matHeaderCellDef mat-sort-header class="cel-titulo color-primary">
					Tipo de Pendência
				</th>
				<td mat-cell *matCellDef="let element">{{ element.tipO_PENDENCIA }}</td>
			</ng-container>

			<ng-container matColumnDef="pendencia">
				<th mat-header-cell *matHeaderCellDef mat-sort-header class="cel-titulo color-primary">
					Pendência
				</th>
				<td mat-cell *matCellDef="let element">{{ element.pendencia }}</td>
			</ng-container>

			<ng-container matColumnDef="empresa">
				<th mat-header-cell *matHeaderCellDef mat-sort-header class="cel-titulo color-primary">
					Empresa
				</th>
				<td mat-cell *matCellDef="let element">{{ element.empresa }}</td>
			</ng-container>

			<ng-container matColumnDef="complemento">
				<th mat-header-cell *matHeaderCellDef mat-sort-header class="cel-titulo color-primary">
					Complemento
				</th>
				<td mat-cell *matCellDef="let element">{{ element.complemento }}</td>
			</ng-container>

			<ng-container matColumnDef="options">
				<th mat-header-cell *matHeaderCellDef class="cel-titulo color-primary"></th>
				<td mat-cell *matCellDef="let element">
					<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
						<button mat-icon-button class="btn-padrao border-primary-200">
							<mat-icon class="icon-itens color-primary-300" svgIcon="doc-pendente"></mat-icon>
						</button>
					</div>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
		</table>
	</div>

	<div fxLayout="row" fxLayoutAlign="end center" class="div-paginator">
		<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
	</div>

</div>
